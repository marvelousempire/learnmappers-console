  <!-- üé® EARLY THEME DETECTION - Prevents flash of wrong theme -->
  <script>
    (function() {
      var saved = localStorage.getItem('sunday-theme') || localStorage.getItem('theme');
      if (!saved) {
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        saved = prefersDark ? 'dark' : 'light';
      }
      if (saved === 'light') document.documentElement.setAttribute('data-theme', 'light');
    })();
  </script>

  <style>

    html.is-auth-page [class*="fab"],

  <!-- EARLY AUTH DETECTION - Runs before body renders to prevent flash -->
  <script>
    (function() {
      var hash = window.location.hash || '';
      var isAuth = hash.indexOf('cartridge/auth') !== -1 || 
                   hash.indexOf('/login') !== -1 || 
                   hash.indexOf('/register') !== -1 ||
                   hash === '#login' ||
                   hash === '#register' ||
                   hash.indexOf('#login') !== -1 ||
                   hash.indexOf('#register') !== -1 ||
                   hash.indexOf('forgot-password') !== -1 ||
                   hash.indexOf('reset-password') !== -1;
      if (isAuth) {
        document.documentElement.classList.add('is-auth-page');
      }
    })();
  </script>

<body>
  <!-- Auth Page Detection Script -->
  <script>
    (function() {
      function updateAuthPageUI() {
        const hash = window.location.hash || '';
        const isAuthPage = hash.includes('cartridge/auth') || 
                           hash.includes('/login') ||
                           hash.includes('/register') ||
                           hash.includes('forgot-password') ||
                           hash.includes('reset-password');
        
        document.documentElement.classList.toggle('is-auth-page', isAuthPage);
        document.body.classList.toggle('auth-page', isAuthPage);
        
        const elementsToHide = document.querySelectorAll(
          '.global-header, .tabs-container, .fab-button, .fab-container, #global-header-container, #mainTabs, .auth-hide'
        );
        elementsToHide.forEach(el => {
          if (isAuthPage) {
            el.style.cssText = 'display: none !important; visibility: hidden !important;';
          } else {
            el.style.cssText = '';
          }
        });
      }
      updateAuthPageUI();
      window.addEventListener('hashchange', updateAuthPageUI);
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', updateAuthPageUI);
      }
      const observer = new MutationObserver(updateAuthPageUI);
      observer.observe(document.documentElement, { childList: true, subtree: true });
      setTimeout(updateAuthPageUI, 0);
      setTimeout(updateAuthPageUI, 100);
      setTimeout(updateAuthPageUI, 300);
      setTimeout(updateAuthPageUI, 500);
      setTimeout(updateAuthPageUI, 1000);
    })();
  </script>

  <!-- üåû Sunday App Framework Bootstrap -->
  <script type="module">
    import { Sunday } from '/sundayapp/index.js';
    import config from './app.config.js';
    import { getAuthClient } from '/core/auth-client.js';
    import { AuthGuard } from '/core/auth-guard.js';

    const updateProgress = (percent, status) => {
      const fill = document.getElementById('loadingProgressFill');
      const statusEl = document.getElementById('loadingStatus');
      if (fill) fill.style.width = `${percent}%`;
      if (statusEl) statusEl.textContent = status;
    };

    const hideLoading = () => {
      const screen = document.getElementById('loadingScreen');
      if (screen) screen.classList.add('hidden');
    };

    // Attach Bearer token automatically to same-origin /api/* calls.
    const originalFetch = window.fetch.bind(window);
    window.fetch = async (input, init = {}) => {
      try {
        const token = localStorage.getItem('sunday_access_token');
        if (!token) return originalFetch(input, init);

        const url = (typeof input === 'string') ? input : (input?.url || '');
        const u = new URL(url, window.location.origin);
        const isSameOrigin = u.origin === window.location.origin;
        const isApi = u.pathname.startsWith('/api/');
        if (!isSameOrigin || !isApi) return originalFetch(input, init);

        const headers = new Headers(init.headers || (typeof input !== 'string' ? input.headers : undefined));
        if (!headers.has('Authorization')) headers.set('Authorization', `Bearer ${token}`);
        return originalFetch(input, { ...init, headers });
      } catch {
        return originalFetch(input, init);
      }
    };

    async function loadHeader() {
      try {
        const candidates = [
          'components/header/header.html',
          '/sundayapp/components/header/console-header.html'
        ];

        let html = null;
        let lastErr = null;
        for (const url of candidates) {
          try {
            const res = await fetch(url, { cache: 'no-store' });
            if (!res.ok) {
              lastErr = new Error(`${url}: HTTP ${res.status}`);
              continue;
            }
            html = await res.text();
            break;
          } catch (e) {
            lastErr = e;
          }
        }

        if (!html) throw lastErr || new Error('Header not found');
        const container = document.getElementById('global-header-container');
        if (!container) return;

        container.innerHTML = html;

        const scripts = container.querySelectorAll('script');
        scripts.forEach(oldScript => {
          const newScript = document.createElement('script');
          Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
          newScript.textContent = oldScript.textContent;
          oldScript.parentNode.replaceChild(newScript, oldScript);
        });
      } catch (err) {
        console.error('[Header] Load failed:', err);
      }
    }

    async function initApp() {
      try {
        updateProgress(10, 'Checking authentication‚Ä¶');

        const auth = getAuthClient();
        const hash = window.location.hash || '';
        const isAuthPage =
          hash.includes('cartridge/auth/app/login') ||
          hash.includes('cartridge/auth/app/register') ||
          hash.includes('cartridge/auth/app/login/page/forgot') ||
          hash.includes('cartridge/auth/app/login/page/reset');

        if (!auth.isAuthenticated() && !isAuthPage) {
          if (hash && !hash.includes('login')) {
            sessionStorage.setItem('sunday_redirect_after_login', hash);
          }
          updateProgress(15, 'Redirecting to login‚Ä¶');
          window.location.hash = '#cartridge/auth/app/login/page/main';
        }

        updateProgress(25, 'Loading framework‚Ä¶');
        await Sunday.init(config);

        try {
          const guard = new AuthGuard({
            authClient: auth,
            loginPath: '#cartridge/auth/app/login/page/main',
            publicRoutes: ['login', 'register', 'forgot-password', 'reset-password']
          });
          guard.initRouter(Sunday.router);
        } catch (e) {
          console.warn('[Auth] Guard init failed:', e);
        }

        updateProgress(55, 'Loading header‚Ä¶');
        await loadHeader();

        updateProgress(100, 'Ready!');
        setTimeout(hideLoading, 150);

        console.log('üåû LearnMappers Console ready');
      } catch (error) {
        console.error('LearnMappers Console initialization failed:', error);
        updateProgress(100, 'Error: ' + (error?.message || String(error)));
      }
    }

    initApp();
  </script>
